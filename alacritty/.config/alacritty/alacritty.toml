        { key = "N", mods = "Alt", chars = "\u001bn" },
        { key = "p", mods = "Alt", chars = "\u001bp" },
        { key = "N", mods = "Alt|Shift", chars = "\u001bN" },
        { key = "P", mods = "Alt|Shift", chars = "\u001bP" },
]
